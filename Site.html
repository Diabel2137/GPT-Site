<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep z Ubraniami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4a148c;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
        }

        .container {
            padding: 20px;
        }

        .product {
            border: 1px solid #4a148c;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .product h3 {
            margin: 0;
            color: #fff;
        }

        .product button {
            background-color: #4a148c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #6a1b9a;
        }

        footer {
            background-color: #4a148c;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Sklep z Ubraniami</h1>
</header>

<div class="container">
    <div class="product">
        <h3>Koszulka T-shirt</h3>
        <img src="https://via.placeholder.com/100" alt="Koszulka T-shirt">
        <button>Kup teraz</button>
    </div>
    
    <div class="product">
        <h3>Kurtka zimowa</h3>
        <img src="https://via.placeholder.com/100" alt="Kurtka zimowa">
        <button>Kup teraz</button>
    </div>

    <div class="product">
        <h3>Spodnie jeansowe</h3>
        <img src="https://via.placeholder.com/100" alt="Spodnie jeansowe">
        <button>Kup teraz</button>
    </div>
</div>

<footer>
    <p>Â© 2024 Sklep z Ubraniami</p>
</footer>

</body>
</html>
